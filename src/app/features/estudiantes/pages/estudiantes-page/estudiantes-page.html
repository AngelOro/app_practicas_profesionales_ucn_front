<p-toast></p-toast>

<div class="p-d-flex p-jc-between p-ai-center p-mb-3">
  <h2 class="m-0">Estudiantes</h2>
  <button pButton label="Nuevo" icon="pi pi-plus" (click)="openNew()"></button>
</div>

<p-table [value]="estudiantes" [paginator]="true" [rows]="5" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Código</th>
      <th>Nombre</th>
      <th>Correo</th>
      <th>Programa</th>
      <th>Activo</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-e>
    <tr>
      <td>{{ e.codigo }}</td>
      <td>{{ e.nombre }}</td>
      <td>{{ e.correo }}</td>
      <td>{{ e.programa }}</td>
      <td><p-tag [value]="e.activo ? 'Sí' : 'No'" [severity]="e.activo ? 'success' : 'danger'"></p-tag></td>
    </tr>
  </ng-template>
</p-table>

<p-dialog header="Nuevo estudiante" [(visible)]="dialog" [modal]="true" [style]="{width:'480px'}">
  <div class="p-fluid">
    <div class="p-field"><label for="codigo">Código</label><input id="codigo" pInputText [(ngModel)]="form.codigo"></div>
    <div class="p-field"><label for="nombre">Nombre</label><input id="nombre" pInputText [(ngModel)]="form.nombre"></div>
    <div class="p-field"><label for="correo">Correo</label><input id="correo" pInputText [(ngModel)]="form.correo"></div>
    <div class="p-field"><label for="programa">Programa</label><input id="programa" pInputText [(ngModel)]="form.programa"></div>
  </div>
  <ng-template pTemplate="footer">
    <button pButton label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="dialog=false"></button>
    <button pButton label="Guardar" icon="pi pi-check" (click)="save()"></button>
  </ng-template>
</p-dialog>
